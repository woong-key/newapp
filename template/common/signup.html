<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
{% extends 'base.html' %}
{% block content %}

<body>

   <div class="container my-3">
      <div class="row">
          <div class="col-4">
              <h4>회원 가입</h4>
          </div>
      </div>

       <form method="post" class="post-form">
       {% csrf_token %}
           <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
           </div>
           <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
           </div>
           <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
           </div>
           <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
           </div>
           <button type="submit" class="btn btn-primary">계정 생성</button>
       </form>
   </div>

{% endblock %}
</body>

</html>
